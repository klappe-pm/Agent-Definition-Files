# Memory and RAG Configuration
# Simple in-memory storage by default, all advanced features optional

memory:
  # Default: Simple in-memory storage (no setup required)
  type: "memory"
  max_items: 1000
  
# Optional: Enable persistent memory
# Uncomment to use file-based storage
# persistence:
#   enabled: false
#   storage_path: "./agent_memory"
#   
# Optional: Vector store for RAG (disabled by default)
# Uncomment and configure if needed
# vectorstore:
#   enabled: false
#   provider: "chroma"  # Options: "chroma", "pinecone", "weaviate", "qdrant"
#   
#   # Embedding configuration
#   embeddings:
#     provider: "openai"  # Options: "openai", "cohere", "huggingface", "local"
#     model: "text-embedding-3-small"
#     dimension: 1536
#     
#   # Collection settings
#   collection_name: "agent_knowledge"
#   chunk_size: 500
#   chunk_overlap: 50
#   
# Optional: Conversation history
# history:
#   enabled: true
#   max_conversations: 100
#   max_messages_per_conversation: 50
#   
# Optional: Cache settings
# cache:
#   enabled: true
#   ttl_seconds: 3600
#   max_size_mb: 100
