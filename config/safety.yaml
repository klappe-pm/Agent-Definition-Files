# Safety Configuration
# Basic safety enabled by default, advanced features optional

safety:
  # Minimal default - basic safety checks
  enabled: true
  level: "standard"  # Options: "minimal", "standard", "strict"
  
# Optional: Content filtering (disabled by default)
# Uncomment to enable advanced filtering
# content_filter:
#   enabled: false
#   block_harmful: true
#   block_pii: false
#   custom_filters: []
#   
# Optional: Output validation
# validation:
#   check_factuality: false
#   check_bias: false
#   check_toxicity: true
#   
# Optional: Rate limiting
# rate_limits:
#   enabled: false
#   requests_per_minute: 60
#   requests_per_hour: 1000
#   
# Optional: Audit logging
# audit:
