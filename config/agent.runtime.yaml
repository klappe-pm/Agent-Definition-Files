# Agent Runtime Configuration
# Minimal configuration - all advanced options are optional
# Agents will work out-of-the-box with these defaults

runtime:
  # Basic settings with sensible defaults
  max_iterations: 10        # Maximum steps an agent can take
  timeout_seconds: 300      # 5 minute default timeout
  enable_logging: true      # Basic logging enabled
  
# Optional: Advanced execution settings
# Uncomment only if you need to customize
# execution:
#   mode: "sequential"      # Options: "sequential", "parallel", "async"
#   max_parallel_agents: 4
#   enable_checkpoints: false
#   checkpoint_interval: 5
#   
# # Optional: Agent communication
# communication:
#   enable_inter_agent: false
#   message_queue: "memory"  # Options: "memory", "redis", "rabbitmq"
#   
# # Optional: Resource limits
# resources:
#   max_memory_mb: 512
#   max_cpu_percent: 80
#   
# # Optional: Retry configuration
# retry:
#   max_attempts: 3
#   backoff_seconds: [1, 2, 4]
#   
# # Optional: Validation
# validation:
#   strict_mode: false
#   validate_outputs: true
#   schema_checking: false
